<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless navbar menu">
  <div class="ui container">
    <a class="fitted item">
      <i class="facebook f icon"></i>
    </a>
    <a class="fitted item">
      <i class="twitter icon"></i>
    </a>
    <a class="fitted item">
      <i class="pinterest icon"></i>
    </a>
    <a class="fitted item">
      <i class="instagram icon"></i>
    </a>
    <a class="right fitted item">
      <i class="home icon"></i>
    </a>
    <a class="fitted item">
      <i class="search icon"></i>
    </a>
    <a class="fitted item">
      <i class="user icon"></i>
    </a>
    <div class="ui fitted dropdown item">
      <div class="text">MY CART</div>
      <i class="shop icon"></i>
      <div class="text">0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image"
     src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?15691486226381689305">


<div class="ui borderless category menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <div class="text"></div>

      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="text">TANK TOPS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANKS TOPS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">SHIRTS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">ALOHA SURF PROJECT</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">SEARCH</div>
    </div>
  </div>
</div>

<img class="ui fluid image"
     src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?15691486226381689305">

<div class="ui footer">
  <div class="ui three column grid container">
    <div class="ui list">
      <ul>
        <div class="text">NAVIGATION</div>
        <div class="item">
          <a href="#">About us</a>
        </div>
        <div class="item">
          <a href="#">Videos</a>
        </div>
        <div class="item">
          <a href="#">Store locations</a>
        </div>
      </ul>
    </div>
    <div class="ui list">
      <ul>
        <div class="test">MAIN MENU</div>
        <div class="item">
          <a href="#">Men</a>
        </div>
        <div class="item">
          <a href="#">Women</a>
        </div>
        <div class="item">
          <a href="#">Kids</a>
        </div>
      </ul>
    </div>
    <div class="ui list">
      <ul>
        <div class="text item">CONNECT</div>
        <div class="text item ">
          Sign up for the latest updates
        </div>
        <div class="ui action input item">
        <input type="text" placeholder="Enter email address">
        <div class="ui button">Join</div>
        </div>
      </ul>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
